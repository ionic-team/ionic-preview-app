<ion-navbar *navbar hideBackButton class="show-navbar android-attr">
  <ion-title>Forms</ion-title>
</ion-navbar>

<ion-content class="has-header components-demo">
  <form (submit)="processForm($event)" [ngFormModel]="form">
      <ion-list>

      <ion-item>
        <ion-input ngControl="firstName" type="text" placeholder="First Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input ngControl="lastName" type="text" placeholder="Last Name"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button block type="submit">Create Account</button>
    </div>
  </form>
</ion-content>
